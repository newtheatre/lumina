repos:
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1 # https://github.com/pre-commit/mirrors-isort/tags
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  - repo: https://github.com/psf/black
    rev: 22.6.0 # https://github.com/psf/black/tags
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations

  # Yes this is for Javascript but it keeps our Markdown/YAML/JSON pretty too
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1 # https://github.com/pre-commit/mirrors-prettier/tags
    hooks:
      - id: prettier
